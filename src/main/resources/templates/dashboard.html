<!DOCTYPE html>
<html lang="pt-br" xmlns:th="[http://www.thymeleaf.org](http://www.thymeleaf.org)">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>

  <h1>Car Dashboard</h1>

  <table border="1">
      <thead>
      <tr>
          <th>Nome</th>
          <th>Cor</th>
          <th>Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="car : ${cars}">
          <td th:text="${car.name}"></td>
          <td th:text="${car.color}"></td>
          <td><!-- Ações futuras: editar/    --></td>
      </tr>
      </tbody>
  </table>

</body>
</html>
